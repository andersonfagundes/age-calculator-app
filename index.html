<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="/assets/css/reset.css" />
    <link rel="stylesheet" href="/assets/css/style.css" />

    <title>Age Calculator</title>
  </head>
  <body>
    <div class="div-body">
      <section class="section-data-input">
        <label class="label-day">day</label>
        <label class="label-month">month</label>
        <label class="label-year">year</label>
        <br />
        <input
          type="text"
          name="day"
          id="day"
          class="input-day"
          placeholder="DD"
          maxlength="2"
        />

        <input
          type="text"
          name="month"
          id="month"
          class="input-month"
          placeholder="MM"
          maxlength="2"
        />

        <input
          type="text"
          name="year"
          id="year"
          class="input-year"
          placeholder="YYYY"
          maxlength="4"
        />
        <br />
        <span id="span-valid-day">Must be a valid day</span>
        <span id="span-valid-month">Must be a valid month</span>
        <span id="span-valid-year">Must be in the past</span>
      </section>
      <section>
        <hr size="3" width="744px" color="#DCDCDC" />
        <img src="assets/images/icon-arrow.svg" class="icon-arrow" />
      </section>
      <section class="result">
        <p class="black-words-result">
          <span class="purple-result">--</span>&nbsp;years
        </p>
        <p class="black-words-result">
          <span class="purple-result">--</span>&nbsp;months
        </p>
        <p class="black-words-result">
          <span class="purple-result">--</span>&nbsp;days
        </p>
      </section>
    </div>
  </body>
</html>
