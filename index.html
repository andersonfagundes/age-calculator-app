<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="/assets/css/reset.css" />
    <link rel="stylesheet" href="/assets/css/style.css" />

    <title>Age Calculator</title>
  </head>
  <body>
    <div class="div-body">
      <section class="section-data-input">
        <label class="label-day">day</label>
        <label class="label-month">month</label>
        <label class="label-year">year</label>
        <br />
        <input
          type="text"
          name="day"
          id="day"
          class="input-day"
          placeholder="DD"
          maxlength="2"
        />

        <input
          type="text"
          name="month"
          id="month"
          class="input-month"
          placeholder="MM"
          maxlength="2"
        />

        <input
          type="text"
          name="year"
          id="year"
          class="input-year"
          placeholder="YYYY"
          maxlength="4"
        />
      </section>
    </div>
  </body>
</html>
